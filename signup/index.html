<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Form validation using HTML and JavaScript
	</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

</head>

<body>
	<h1 style="text-align: center;">
		SIGN-UP HERE
	</h1>
    <br/>
    <br/>
	<form name="RegForm" 
		>
		<p>
			Name:
			<input type="text" size="65" name="Name" placeholder="john doe" required/>
            <p id="err_name">this field is required</p>
		</p>
		<p>
			E-mail Address:
			<input type="text" size="65" name="EMail" placeholder="john@gmail.com" required/>
            <p id="err_email">this field is required</p>
		</p>
		<p>
			Password:
			<input type="text" size="65" name="Password" placeholder="1234" required/>
            <p id="err_pass">this field is required</p>
		</p>
		<p>
			Telephone:
			<input type="text" size="65" name="Telephone" placeholder="9876453678" required/>
            <p id="err_tel">this field is required</p>
		</p>
        
		
		<p>
            <button onclick="submitHandler(event)" type="button" class="btn btn-success" value="send" name="Submit">Submit</button>
            <button  type="reset" value="Reset" name="Reset" class="btn btn-primary"><a href="index.html">Reset</a></button>
		</p>
	</form>
    <script src="script.js"></script>
</body>
</html>
